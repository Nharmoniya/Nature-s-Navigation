<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Nature的导航</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input type="text" name="wd" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://developer.mozilla.org/zh-CN/">
            <div class="site">
              <div class="logo">
                <img src="src\MDN.png" alt="MDN" />
              </div>
              <div class="link">MDN</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://caniuse.com/">
            <div class="site">
              <div class="logo">
                <img src="src/Caniuse.jpg" alt="Caniuse" />
              </div>
              <div class="link">Caniuse</div>
            </div>
          </a>
        </li>
        <li class="last">
          <div class="addButton">
            <div class="icon">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>

    <script src="//at.alicdn.com/t/font_3063899_hhd1yww68jv.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
